<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Bootstrap Demo Buttons</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-light bg-light border-bottom border-dark">
        <h1 id="nameTop">Matthew D. Zemek</h1>
        <ul class="nav">

            <li class="nav-item nav-item-border">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item nav-item-border">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="col-md-10 contentContainer">
        <div class="row contentHead">
            <h2 class="contentHeader">Contact</h2>

            <hr class="contentHR">

            <br>
        </div>

        <div class="row">
            <div class="col-lg-12 primaryContent">
                <form>
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <textarea class="form-control" id="contactName" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" class="form-control" id="contactEmail"
                            placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="5"></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-info">Submit</button>
            </div>
        </div>
    </div>

    <nav class="navbar footer fixed-bottom navbar-dark bg-dark">
        <p class="copyright">Copyright Â©</p>
    </nav>
</body>
